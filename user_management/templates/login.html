{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<!-- Botones adicionales -->
<div class="mt-3">
    <a href="{% url 'register' %}" class="btn btn-link">¿No tienes una cuenta? Registrate aquí</a>
    <!-- Enlace al registro -->
    <br>
    <a href="{% url 'password_reset' %}" class="btn btn-link">¿Olvidaste tu contraseña?</a>
    <!-- Enlace a la recuperación de contraseña -->
</div>

{% endblock %}
